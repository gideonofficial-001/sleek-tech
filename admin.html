<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles"></div>

<div class="admin-container">
    <h1>Messages Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="messages"></tbody>
    </table>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const messagesTable = document.getElementById("messages");

    const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        messagesTable.innerHTML = "";

        snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.createdAt ? data.createdAt.toDate().toLocaleString() : "—";

            messagesTable.innerHTML += `
                <tr>
                    <td>${data.name}</td>
                    <td>${data.email}</td>
                    <td>${data.message}</td>
                    <td>${date}</td>
                </tr>
            `;
        });
    });
</script>

<script src="particles.js"></script>

</body>
</html>
