<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f8f8f8;
        }
        .refresh {
            display: block;
            margin: auto;
            margin-bottom: 20px;
            padding: 10px 15px;
            width: 200px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<h2>Admin Panel â€“ Message Inbox</h2>

<button class="refresh" onclick="loadMessages()">Refresh Messages</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Message</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody id="messageTable"></tbody>
</table>

<script>
async function loadMessages() {
    const res = await fetch("/api/messages");
    const messages = await res.json();

    const table = document.getElementById("messageTable");
    table.innerHTML = "";

    messages.forEach(msg => {
        const row = `
            <tr>
                <td>${msg.name}</td>
                <td>${msg.phone}</td>
                <td>${msg.email || "-"}</td>
                <td>${msg.message}</td>
                <td>${new Date(msg.timestamp).toLocaleString()}</td>
            </tr>
        `;
        table.innerHTML += row;
    });
}

// Auto-load on page open
loadMessages();
</script>

</body>
</html>
