<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Us a Message</h2>
    <input id="name" type="text" placeholder="Your Name" required>
    <input id="phone" type="text" placeholder="Phone Number (with country code)" required>
    <input id="email" type="email" placeholder="Email Address">
    <textarea id="message" placeholder="Type your message..." rows="4" required></textarea>
    <button onclick="sendMessage()">Send Message</button>
    <div id="feedback"></div>
</div>

<script>
async function sendMessage() {
    const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
    };

    const res = await fetch("/api/messages", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const feedback = document.getElementById("feedback");

    if (res.ok) {
        feedback.innerHTML = "<p class='success'>Message sent successfully.</p>";
    } else {
        feedback.innerHTML = "<p class='error'>Failed to send message.</p>";
    }
}
</script>

</body>
</html>
